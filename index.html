<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">

    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="overview">
                <h1>
                    New York
                </h1>
                <ul>
                    <li>
                        Friday 05:00
                    </li>
                    <li>
                        Clear
                    </li>
                </ul>
            </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temp">
                            <img src="https://img.freepik.com/premium-vector/cute-smiling-sun-vector-icon_197792-591.jpg?w=826"
                                alt="Clear"/>
                            <div>
                                <strong>12</strong><span class="unit">°C | °F</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <li>
                                Precipitation: 0%
                            </li>
                            <li>
                                Humidity: 73%
                            </li>
                            <li>
                                Wind: 2 km/h
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/faribart/Weather-App">Open-source code</a> by Fariba
            </small>
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <div class="overview">
                <h1 id="city">
                </h1>
                <ul>
                    <li>Last Updated: <span id="dateTime"></span>
                    </li>
                    <li id="description">
                    </li>
                </ul>
            </div>
                <div class="row">
                    <div class="col-6">
                        <div class="d-flex weather-temp">
                            <img src=""
                            id="icon"
                            alt="Clear"/>
                            <div>
                                <strong id="temp"></strong><span class="unit">°C |<a href="#"> °F</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <ul>
                            <!-- <li>Pressure: <span id="pressure"></span> %                           
                            </li> -->
                            <li>Humidity: <span id="Humidity"></span>%  
                            </li>
                            <li>Wind: <span id="Wind"></span> Km/H
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <small>
                <a href="https://github.com/faribart/Weather-App">Open-source code</a> by Fariba
            </small>
        </div>
    </div>
    <script src="./src/app.js"></script>
</body>

</html>
